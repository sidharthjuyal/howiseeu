<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>How I See You</title>
    <link rel=" stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <audio id="rejoiceSound" src="audio/rejoice.mp3"></audio>
    <h1 class="main-head">How I See You!</h1>
    <div class="grid-container">
      <div class="grid-item glass" id="sitcom">
        <div class="front">Sitcom</div>
        <div class="back" data-tooltip="The Office always reminds me of you. Did I ever tell you that I binged it in 3 weeks after your recommnedation?">
          <img src="images/sitcom.jpg" alt="sitcom Image">
        </div>
      </div>
      <div class="grid-item glass" id="flower">
        <div class="front">Flower</div>
        <div class="back" data-tooltip="I have seen you use sunflower emojis a lot!">
          <img src="images/flower.jpg" alt="Flower Image">
        </div>
      </div>
      <div class="grid-item glass" id="color">
        <div class="front">Color</div>
        <div class="back" data-tooltip="To me, you’re this color — is it the vibe of this color?">
          <img src="images/color.png" alt="Color Image">
        </div>
      </div>
      <div class="grid-item glass" id="season">
        <div class="front">Season</div>
        <div class="back" data-tooltip="If not this, then what?hahaha">
          <img src="images/season.jpg" alt="Season Image">
        </div>
      </div>
      <div class="grid-item glass" id="character">
        <div class="front">Character</div> <div class="back" data-tooltip="Mavis the Dracula (she looks like you). Don't tell me you haven't seen Hotel Transylvania!">
          <img src="images/character.jpeg" alt="Character Image">
        </div>
      </div> <div class="grid-item glass" id="city">
        <div class="front">City</div>
        <div class="back" data-tooltip="Tokyo city - Perfect blend of Pahaadi (Mt. Fuji) plus Urban.">
          <img src="images/city.jpg" alt="City Image">
        </div>
      </div>
      <div class="grid-item glass" id="food">
        <div class="front">Food</div>
        <div class="back" data-tooltip="Bitter-Sweet Dark Chocolate, pun intended haha!">
          <img src="images/food.jpg" alt="Food Image">
        </div>
      </div>
      <div class="grid-item glass" id="place">
        <div class="front">Place</div>
        <div class="back" data-tooltip="Lavender fields in J&K — serene and beautiful, just like you!">
          <img src="images/place.png" alt="Place Image">
        </div>
      </div>
      <div class="grid-item glass" id="animal">
        <div class="front">Animal</div>
        <div class="back" data-tooltip="Do I need to clarify this one too?">
          <img src="images/cat.jpg" alt="Animal Image">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
